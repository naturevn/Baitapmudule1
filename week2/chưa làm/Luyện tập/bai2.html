<script>
    do {
        let nhietdo = parseInt(prompt("Nhap nhiet do", ""));
        if (nhietdo > 100) {
            document.write("Giảm nhiệt độ");
        } else if (nhietdo < 20) {
            document.write("Tăng nhiệt độ");
        }
    }
    while (nhietdo >= 20);
</script>
