<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let num = prompt('Nhập một số', '');
        let total = 0;
        for (let i = 1; i <= num; i++) {
            total += i;
        }
        document.write(total);
    </script>
</body>
