<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tổng các giá trị nhập vào</title>
</head>

<body>
    <script>
        let num = prompt('Nhập num', '');
        let total = 0;
        while (num != -1) {
            num = parseInt(prompt('Nhập num', ''));
            alert(num);
            total += num;
            alert(total);
        }
    </script>
</body>

</html>
