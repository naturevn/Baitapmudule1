<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>

<body>

</body>
<script>
    let value = parseInt(prompt('nhập giá trị cần tìm trong mảng', ''));
    let x = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < x.length; i++) {
        if (value === x[i]) {
            document.write("Số nhập vào " + value + " trùng với giá trị trong mảng " + i + "<br>");
        }
    }
</script>

</html>
