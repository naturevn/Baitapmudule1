<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>

<body>
    <input type="number" oninput="coverToFoot(this.value);">
    <div id="result"></div><br>

    <input type="number" id="key">
    <input type="submit" value="Chuyển" onclick="coverToMeter();">
    <div id="result1"></div>


</body>
<script>
    let meter = 0.305;
    let foot = 3.279;

    function coverToFoot(value) {
        let resultToFoot = value * meter;
        document.getElementById('result').innerHTML = 'Chuyển từ metter sang foot ' + resultToFoot;
    }

    function coverToMeter() {
        let inputKey = document.getElementById('key').value;
        let resultToMeter = inputKey * foot;
        document.getElementById('result1').innerHTML = 'Chuyển từ metter sang Meter ' + inputKey * 3.279;
    }
</script>

</html>
