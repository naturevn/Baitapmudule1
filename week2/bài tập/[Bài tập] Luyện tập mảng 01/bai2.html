<script>
    let array = [5, 3, 2, 7, 11, 19, 9, 20, 10, 30];
    let max = array[0];
    let index;
    for (let i = 1; i < array.length; i++) {
        if (max < array[i]) {
            max = array[i];
            index = i;
        }
    }
    document.write(max + ' vị trí của max = ' + index);
</script>
