<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập mảng 01</title>

<body>
    <input type="button" value="Đảo mã" id="input" onclick="daoma();">
</body>
<script>
    let array = [10, 11, 13, 9, 20];

    function daoma() {
        array = array.reverse();
        document.write(array);
    }
</script>
