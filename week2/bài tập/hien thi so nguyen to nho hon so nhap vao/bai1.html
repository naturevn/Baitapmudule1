<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <form>
        <h3>Hiễn thị các số nguyên tốt nhỏ hơn số nhập vào</h3>
        <input type="number" id="inputso" min="2">
        <input type="button" value="Kiểm tra" onclick="resultsonguyento()"><br>
        <textarea id="result" cols="200" rows="40" wrap="hard"> </textarea>
    </form>
</body>
<script>
    function resultsonguyento() {
        let input = document.getElementById("inputso").value;
        let ketqua = "";
        for (let i = 0; i <= input; i++) {
            if (check(i) == true) {
                ketqua += i + "  ";
                document.getElementById("result").innerHTML = ketqua;
            }
        }
    }

    function check(n) {
        let check = false;
        let count = 0;
        if (n < 2)
            return false;
        else {
            for (let j = 2; j < (n / 2); j++)
                if (n % j == 0)
                    count += 1;
            if (count === 0)
                check = true;
            else
                check = false;
        }
        return check;
    }
</script>

</html>
