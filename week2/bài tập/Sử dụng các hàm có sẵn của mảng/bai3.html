    <title> Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa</title>
</head>

<body>

</body>
<script>
    var str = prompt('');
    const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const LOWER = 'abcdefghijklmnopqrstuvwxyz';
    const result = [];

    for (let x = 0; x < str.length; x++) {
        if (UPPER.includes(str[x])) {
            result.push(str[x].toLowerCase());
        } else if (LOWER.includes(str[x])) {
            result.push(str[x].toUpperCase());
        } else {
            result.push(str[x]);
        }
    }
    alert(result.join(''));
</script>
