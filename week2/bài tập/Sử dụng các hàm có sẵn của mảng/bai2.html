<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2 số chẵn</title>
</head>

<body>

</body>
<script>
    var num = window.prompt('Nhập số');
    var str = num.toString();
    var result = [str[0]];
    for (var x = 1; x < str.length; x++) {
        if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
            result.push('-', str[x]);
        } else {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));
</script>

</html>
