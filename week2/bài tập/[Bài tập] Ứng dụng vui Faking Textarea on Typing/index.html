<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Ứng dụng vui Faking Textarea on Typing</title>
    <style>
        body {
            padding: 50px 550px;
        }
    </style>
</head>

<body>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="27" rows="10" onkeydown="myArray();"></textarea>
    </form>
</body>
<script>
    let chuoi = "";
    let array = ['T', 'ô', 'i', ' ', 'Y', 'ê', 'u', ' ', 'E', 'm', ' ', 'L', 'à', ' ', 'T', 'h', 'ậ', 't'];

    function myArray() {
        text = document.f.txt.value;
        j = text.length;
        if (j > 0) {
            for (var i = 0; i < j; i++) {
                chuoi = chuoi + array[i];
                if (i === 18) {
                    document.f.txt.value = "";
                    chuoi = "";
                }
            }
        }
        document.f.txt.value = chuoi;
        chuoi = "";
        setTimeout("myArray()", 1);
        return false;

    }
</script>

</html>
