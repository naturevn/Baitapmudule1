<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>số fibonacci đầu tiên chia hết cho 5</title>
</head>

<body>
    <script>
        let a1 = 0;
        let a2 = 1;
        let i, b;
        for (i = 2; i < 20; i++) {
            b = a1 + a2;
            if (b % 5 === 0) {
                document.write("số fibonacci đầu tiên chia hết cho 5 là: " + b);
                break;
            };
            a1 = a2;
            a2 = b;
        }
    </script>
</body>

</html>
