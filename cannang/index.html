<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai Tap Toan Tu</title>
	<!-- <link rel="stylesheet" type="text/css" href="clear.css"> -->
</head>
<body>
	<script>
		let weight = parseFloat(prompt('input nang',''));
		let height = parseFloat(prompt('input cao',''));
		let bmi = weight / (height*height);
		// alert(bmi);
		if (bmi < 18) {
				alert("Underweight");
			} else if (bmi < 25.0) {
				alert("Normal");
		}
		else if (bmi < 30.0){
			alert("Overweight");
		}
		else{
			alert("Obese");
		}
	</script>
</body>
</html>
