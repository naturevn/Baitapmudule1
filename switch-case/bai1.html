<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai Tap Toan Tu</title>
	<!-- <link rel="stylesheet" type="text/css" href="clear.css"> -->
</head>
<body>
	<script>
		let browser = prompt("Input browser","");
		switch (browser) {
			case 'Edge':
				alert("You've got the Edge!");
				break;
			case 'Chrome':
			case 'Firefox':
			case 'Safari':
			case 'Opera':
				alert('Okay we support these browsers too');
				break;
			default :
				alert('We hope that this page looks ok!');
		}
	</script>
</body>
</html>
