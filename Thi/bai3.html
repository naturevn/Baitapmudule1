<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bài 3 Viết Hàm isPrime();</title>
</head>

<body>
    <h2>Bài 3 Viết hàm isPrime() nhận vào một số nguyên, trả về true nếu số đó là số nguyên tố và false nếu không phải là số nguyên tố</h2Ba>
        <fieldset>
            <legend>Bài 3</legend>
            <p>Giá trị trả về</p>
            <span id="result"></span>
            <span id="result1"></span>
        </fieldset>
</body>
<script>
    function isPrime(n) {
        let input = 0;
        for (let i = 0; i <= n; i++) {
            if (n % i === 0)
                input += 1;
        }
        if (input === 2)
            return true;
        else {
            return false;
        }
    }
    document.getElementById('result').innerHTML = ('Số đầu vào là 12 : ' + isPrime('s') + '<br>');
    document.getElementById('result1').innerHTML = ('Số đầu vào là 17 : ' + isPrime(17) + '<br>');
</script>

</html>
