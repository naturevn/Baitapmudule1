<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nguyen Van Hai Duc</title>
</head>
<body>
	<form id="all" name="cdtt">
		<input type="number" id="sonhap">
		<select id="tvnm">
			<option value="fVN">Việt Nam</option>
			<option value="fUSD">USD</option>
		</select>
		<select id="tmvn">
			<option value="fUSD">USD</option>
			<option value="fVN">Việt Nam</option>
		</select>
		<button type="button" onclick="chuyendoi();">Convert</button>
		<div id="hienthi1"></div>
	</form>
	<script>
		function chuyendoi() {
			let sonhap = parseFloat(document.getElementById('sonhap').value);
			// alert(sonhap);
			let a = document.getElementById('tvnm').value;
			let b = document.getElementById('tmvn').value;
			// let c = sonhap;
			if((a==='fVN') && (b==='fUSD')){
				hienthi = sonhap/23000;
				document.getElementById('hienthi1').innerHTML='số tiền quy đổi sang USD là ' + hienthi + 'USD';
			} else if ((a==='fUSD') && (b==='fVN')){
				hienthi = sonhap*23000;
				document.getElementById('hienthi1').innerHTML='số tiền quy đổi sang VND là ' + hienthi + 'VND' ;
			} else if(((a==='fUSD') && (b==='fUSD')) || ((a==='fVN') && (b==='fVN'))) {
				document.getElementById('hienthi1').innerHTML='số tiền quy đổi sang VND là ' + sonhap ;
			} 
			else 
				document.getElementById('hienthi1').innerHTML='Error';
			// event.preventDefault();
		}
	</script>
</body>
</html>
