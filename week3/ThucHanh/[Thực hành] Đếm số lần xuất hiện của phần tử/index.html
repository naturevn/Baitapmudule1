<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Đếm số lần xuất hiện của phần tử</title>
</head>

<body>
    <h2>[Thực hành] Đếm số lần xuất hiện của phần tử</h2>
</body>
<script>
    function count(arr, data) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (data === arr[i])
                count++;
        }
        return count;
    }
    let nums = [];
    for (let i = 0; i < 100; i++) {
        nums[i] = Math.floor(Math.random() * 101);
        document.write(nums[i] + "  ");
    }
    var val = parseInt(prompt("Enter a value to count: "));
    var retVal = count(nums, val);
    document.write(" <br>Found " + retVal + " occurrences of " + val + ".");
</script>

</html>
