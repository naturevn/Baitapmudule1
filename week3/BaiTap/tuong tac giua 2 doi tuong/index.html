<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <center>
            <h2>On/Off Lamp<br>
                <span id="result"></span></h2><br>
            <input type="button" class="btn btn-danger" value="On Lamp" onclick="onlamp();">

        </center>
    </div>
</body>
<script>
    function ElectricLamp() {
        this.status = false;

        this.turn = function() {
            if (this.status === false)
                return "Đèn Tắt";
            else return "Đèn Bật";
        }

    }

    function SwitchButton(lamp) {
        this.status = false;
        this.connectToLamp = function() {
            if (this.status === false)
                this.status = true;
            else this.status = false;
        }
        this.switchOff = function() {
            if (this.status === false) {
                lamp.status = false;
            }
        }
        this.switchOn = function() {
            if (this.status === true) {
                lamp.status = true;
            }
        }
    }
    let lamp = new ElectricLamp();
    let button = new SwitchButton(lamp);

    function onlamp() {
        button.connectToLamp();
        button.switchOff();
        button.switchOn();
        document.getElementById("result").innerHTML = lamp.turn();
    }
</script>

</html>
