<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <input type="button" value="On Lamp" onclick="onlamp();">
    <span id="result"></span>
</body>
<script>
    function ElectricLamp() {
        this.status = false;

        this.turn = function() {
            if (this.status === false)
                return "den tat";
            else return "den bat";
        }

    }

    function SwitchButton(lamp) {
        this.status = false;
        this.connectToLamp = function() {
            if (this.status === false)
                this.status = true;
            else this.status = false;
        }
        this.switchOff = function() {
            if (this.status === false) {
                lamp.status = false;
            }
        }
        this.switchOn = function() {
            if (this.status === true) {
                lamp.status = true;
            }
        }
    }
    let lamp = new ElectricLamp();
    let button = new SwitchButton(lamp);

    function onlamp() {
        button.connectToLamp();
        button.switchOff();
        button.switchOn();
        document.getElementById("result").innerHTML = lamp.turn();
    }
</script>

</html>
