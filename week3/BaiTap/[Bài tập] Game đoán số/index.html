<script>
    let nums = new gameDoanS0(parseInt(prompt('Nhập số', '')));


    function gameDoanS0(nums) {

        let radomSo = Math.floor(Math.random() * 101);
        if (nums === radomSo)

            document.write('Your Win số ngẫu nhiền là : ' + radomSo);
        else
            document.write('Your Lost số ngẫu nhiền là : ' + radomSo);
    }
</script>
