<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai Tap Toan Tu</title>
</head>
<body>
	<!-- Form Click Buttom -->
	<form>
		<img id="myImage" src="sieunhan.png" width="200px" />
		<p>Click button below to move the image to right</p>
		<input type="button" value="Click Me On Left" onclick="moveLeft();" />
		<input type="button" value="Click Me On Right" onclick="moveRight();" />
	</form>
	<!-- End Form -->
	<script>
		let imgObj = null;
		imgObj = document.getElementById('myImage');
		function init() {
			imgObj = document.getElementById('myImage');
			imgObj.style.position = 'relative';
			imgObj.style.left = '0px';
		}
		function moveLeft() {
			imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
		}

		function moveRight() {
			imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
		}

		window.onload = init;
	</script>
</body>
</html>
