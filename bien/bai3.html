<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai Tap Toan Tu</title>
</head>
<body>
	<script>
		let bankinh;
		let pi;
		bankinh = prompt('Nhập bán kính đường tròn');
		r = parseInt(bankinh);
		pi = 3,14;
		s = (r*2)*pi;
		document.write('Diện Tích Hình Tròn = ' + s);
	</script>
</body>
</html>
