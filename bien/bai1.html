<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai Tap Toan Tu</title>
</head>
<body>
	<script>
		let vatly;
		let hoahoc;
		let sinhhoc;
		vatly = prompt("Nhap Diem Mon Vat Ly");
		hoahoc = prompt("Nhap Diem Mon Hoa Hoc");
		sinhhoc = prompt("Nhap Diem Mon Sinh Hoc");
		let vl = parseInt(vatly);
		let hh = parseInt(hoahoc);
		let sh = parseInt(sinhhoc);
		dtb = (vl + hh + sh)/3;
		tongdiem = vl + hh + sh;
		document.write('Điểm Trung Bình = ' + dtb);
		document.write('<br/>');
		document.write('Tổng Điểm 3 Môn = ' + tongdiem);
	</script>
</body>
</html>
